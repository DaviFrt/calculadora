<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <section class="grid grid-template-areas">
        <input disabled type="text" class="display">
        <button class="item clear button-operations">AC</button>
        <button class="item plus-minus button-operations calc">+/-</button>
        <button class="item percent button-operations calc">%</button>
        <button class="item buttonision button-operations-right calc">รท</button>

        <button class="item seven button-numbers">7</button>
        <button class="item eight button-numbers">8</button>
        <button class="item nine button-numbers">9</button>
        <button class="item multiplication button-operations-right calc">X</button>

        <button class="item four button-numbers">4</button>
        <button class="item five button-numbers">5</button>
        <button class="item six button-numbers">6</button>
        <button class="item minus button-operations-right calc">-</button>

        <button class="item one button-numbers">1</button>
        <button class="item two button-numbers">2</button>
        <button class="item three button-numbers">3</button>
        <button class="item plus button-operations-right calc">+</button>

        <button class="item zero button-numbers">0</button>
        <button class="item point button-numbers">,</button>
        <button class="item equal button-operations-right">=</button>
      </section> <!--Grid-->
    </div> <!--Container-->

    <script src="js/script.js"></script>
  </body>
</html>
